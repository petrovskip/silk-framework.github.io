@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>Silk - The Linked Data Integration Framework</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    @* <script src="@routes.Assets.at("main.js")" type="text/javascript"></script> *@
  </head>
  <body>
    <div class="header">
      <h1>Silk</h1>
      <div id="subtitle">The Linked Data Integration Framework</div>
      <div id="logos">
        <a href="http://dws.informatik.uni-mannheim.de/" target="_blank">
		      <img src="@routes.Assets.at("images/logo_uni_mannheim.png")" />
		    </a>
		    <a href="http://www.eccenca.com/" target="_blank">
          <img src="@routes.Assets.at("images/eccenca_logo.png")" />
		    </a>
      </div>
    </div>
	
    <div id="navigation">
      <ul>
        <li><a @if(title == "Home") {class="selected"} href="/">Home</a></li>
        <li><a @if(title == "Download") {class="selected"} href="/download">Download</a></li>
        <li><a @if(title == "Support") {class="selected"} href="/support">Support</a></li>
        <li><a @if(title == "Publications") {class="selected"} href="/publications">Publications</a></li>
      </ul>
    </div>
	
    <div id="main">
      @content
    </div>

  </body>
</html>
